<!DOCTYPE html>

  <head>

    <title>First Question</title>

  <body>
    <h1>
      Given this array: `[3,62,234,7,23,74,23,76,92]`, Using arrow function,
      create an array of the numbers greater than `70`.
    </h1>
    <script>
      const array = [3, 62, 234, 7, 23, 74, 23, 76, 92];
      const numbers = array.filter((number) => number > 70);
      console.log(numbers);
    </script>
  </body>
</html>
