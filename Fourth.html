<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourth Question</title>
  </head>
  <body>
    <h1>
      Extract all keys inside address object from user object using
      destructuring ? const user = { firstName: ‘Sahil’, lastName: ‘Dua’,
      Address: { Line1: ‘address line 1’, Line2: ‘address line 2’, State:
      ‘Delhi’, Pin: 110085, Country: ‘India’, City: ‘New Delhi’, }, phoneNo:
      9999999999 }
    </h1>
    <script>
      const user = {
        firstName: "Sorab",
        lastName: "Khanna",
        Address: {
          Line1: "address line 1",
          Line2: "address line 2",
          State: "Delhi",
          Pin: 110085,
          Country: "India",
          City: "New Delhi",
        },
        phoneNo: 9999999999,
      };

      let {
        firstName,
        lastName,
        Address: { Line1, Line2, State, Pin, Country, City },
        phoneNo,
      } = user;

      console.log(
        `My name is ${firstName} ${lastName}.
        My Address is ${Line1} ${Line2}, ${State}, ${Pin}, ${Country}, ${City}.
        My phone number is ${phoneNo}`
      );
    </script>
  </body>
</html>
